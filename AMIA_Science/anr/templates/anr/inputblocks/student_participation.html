{% load widget_tweaks %}

<div id="student_participation_div">
    <div class="d-flex flex-row align-items-center justify-content-start">
        <div>
            {% render_field form.is_student_participation %}
            <label>Участие обучающихся</label>
        </div>
    </div>

    <div class="row" id="student_block" name="student_block" style="width: 50%; display: none;">
        <div class="col-lg-12 d-flex flex-row">
            <div class="form-group">
                {% render_field form.student class+="form-control" rows="2" %}
            </div>
        </div>
    </div>
</div>
